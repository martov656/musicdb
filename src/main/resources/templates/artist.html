<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
</head>
<body>
<h1>Artists</h1>
<ul>
    <th:block th:each="artist : ${artists}">
        <li th:text="${artist.name}"></li>
    </th:block>
</ul>
</body>
</html>
